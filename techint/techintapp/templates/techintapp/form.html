{% extends 'techintapp/base.html' %}

{% block title %}Formularz{% endblock title %}

{% block content %}
<h1>
    Form
</h1>
<form action="{% url 'show' %}" method="post">
    {% csrf_token %}
    <label for="first_name">Wpisz imie:</label>
    <input type="text" name="first_name" id="first_name">

    <label for="age">Wpisz wiek:</label>
    <input type="number" name="age" id="age">

    <input type="submit" value="Wyslij">
</form>
{% endblock content %}
